<!doctype html>
<html>
<head>
  <title>О вас</title>
  <link rel="stylesheet" href="https://github.com/drfos/tg/res/style/tg.css">
</head>
<body>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
  </script>
  <h1>Ваши данные в телеграм:</h1>
  <script>
    let id = tg.initDataUnsafe.user.id;
    let username = tg.initDataUnsafe.user.username;
    let name = tg.initDataUnsafe.user.first_name;
    let familia = tg.initDataUnsafe.user.last_name;
    let bot = tg.initDataUnsafe.user.isBot;
  </script>
  <h3>
    <script>
      document.write(`id: <p>${id}</p><br>
      username: <p>@${username}</p><br>
      Имя: <p>${name}</p><br>
      Фамилия: <p>${familia}</p>
      Бот: <p>${bot}</p>`);
    </script>
  </h3>
</body>
</html>
