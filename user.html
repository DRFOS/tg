<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="res/style/tg.css"><!--Добавлем стиль на текст и кнопки//-->
</head>
<body>
  <h1>Что нам известно о вас?</h1>
  <h3>Только то что вы указали, либо системная бесполезная информация.</h3>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    let id =  tg.initDataUnsafe.user.id;
    let name =  tg.initDataUnsafe.user.first_name;
    let fami =  tg.initDataUnsafe.user.last_name;
  </script>
  <h5>
    id: <script>document.write(`${id}`);</script><br>
    Имя: <script>document.write(`${name}`);</script><br>
    Фамилия: <script>document.write(`${fami}`);</script><br>
  </h5>
  <p>А большего нам и не надо :></p>
  <a href="javascript:history.back();"><button align="down"><h3>Назад!</h3></button></a>
</body>
</html>
