<!doctype html>
<html>
<head>
  <link rel="stylesheet" href="res/style/tg.css">
</head>
<body>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    let tg = window.Telegram.WebApp;
    tg.BackButton.show();
    tg.BackButton.onClick(function() {
      history.back();
    });
    tg.showAlert("alert");
    tg.showConfirm("Confirm");
  </script>
